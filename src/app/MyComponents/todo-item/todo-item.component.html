<div class="container my-3">
    <h5 [ngClass]="{'strike': !todo.active}">{{ todo.title }}</h5>
    <p [ngClass]="{'strike': !todo.active}">{{ todo.desc }}</p>
    <div class="mb-3 form-check">
        <input type="checkbox" class="form-check-input" id="todo{{i}}" (click)="onCheck(todo)" [checked]="!todo.active">
        <label class="form-check-label" for="todo{{i}}">Mark as done</label>
    </div>
    <button class="btn btn-danger btn-sm" (click)="onClick(todo)">Delete</button>
    <button class="btn btn-warning btn-sm mx-3" (click)="onEdit(todo)">Edit</button>
    <hr>
</div>
