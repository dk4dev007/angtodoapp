<div class="container">
    <h1 class="text-center mb-3 mt-3">Todo List by DK</h1>
    <app-add-todo 
    (todoAdd)="addTodo($event)"
    [oldtodo]="oldtodo">
    </app-add-todo>
    <h4>Your Todos</h4>
    <div [ngClass]="'this.todos.length===0'?'alert alert-info':''" role="alert"
        *ngIf=" this.todos.length===0; else elseBlock">No Todos to display!!
    </div>
    <ng-template #elseBlock>
        <div *ngFor="let todo of todos; index as i">
            <app-todo-item 
            [todo]="todo" 
            [i]="i" 
            (todoDelete)="deleteTodo($event)" 
            (todoCheck)="toggleTodo($event)"
            (todoEdit)="editTodo($event)">
            </app-todo-item>
        </div>
    </ng-template>
</div>
